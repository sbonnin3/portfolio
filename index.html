<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Connexion</h2>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{5,}">
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required pattern=".{8,}">
            
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
